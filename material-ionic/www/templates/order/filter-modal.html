 <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <button ng-click="modal.hide()" class="button button-icon icon ion-close"></button>
        <div class="h1 title">Header Buttons</div>
        <button ng-click="modal.hide()" class="button button-clear button-positive">Ok</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
        <label class="item item-input">
            <span class="input-label">First Name</span>
            <input ng-model="newUser.firstName" type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">Last Name</span>
            <input ng-model="newUser.lastName" type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">Email</span>
            <input ng-model="newUser.email" type="text">
        </label>
        <button class="button button-full button-positive" ng-click="createContact(newUser)">Create</button>
        </div>
    </ion-content>
</ion-modal-view>
